<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="draw.css">
    <title>Draw</title>
</head>

    <body id="body">
        <div class="canvas-container">
            <div class="toolbox hide" id="toolbox">
                <div class="unrotate-for-span">
                <div class="slider-container">
                    <input type="range" min="1" max="100" value="10" class="slider" id="slider">
                </div>
                <strong class="size"></strong>
            </div>
                <div class="color-container">
                    <input type="color" id="color" class="color">
                    <button id="clear">clear</button>
                    <button id="eraser">erase</button>
                    <input type="color" id="background-color" value="#ffffff" class="color">
                </div>

            </div>
            <button class="expand"><span>|||</span></button>

            <canvas id="canvas" width="1540" height="720"></canvas>
    
    
        </div>
    
    




    <script src="draw.js"></script>
</body>

</html>
